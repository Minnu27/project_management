<!DOCTYPE html>
<html>
<head>
  <title>Project Management Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Project Management Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Tasks</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Status</th>
              <th>Due Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Create project plan</td>
              <td>In Progress</td>
              <td>2023-08-15</td>
            </tr>
            <tr>
              <td>Hire developers</td>
              <td>Pending</td>
              <td>2023-08-20</td>
            </tr>
            <tr>
              <td>Start development</td>
              <td>Not Started</td>
              <td>2023-08-25</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Timeline</h2>
        <div id="timeline"></div>
      </div>
    </div>
  </div>
</body>
</html>
