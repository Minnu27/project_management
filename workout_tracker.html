<!DOCTYPE html>
<html>
<head>
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Workout Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Workouts</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Exercises</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Chest and Triceps</td>
              <td>2023-08-12</td>
              <td>Bench Press, Tricep Pushdowns</td>
            </tr>
            <tr>
              <td>Back and Biceps</td>
              <td>2023-08-13</td>
              <td>Pull-ups, Barbell Curls</td>
            </tr>
            <tr>
              <td>Legs</td>
              <td>2023-08-14</td>
              <td>Squats, Leg Press</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Add Workout</h2>
        <form action="/add-workout" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date">
          </div>
          <div class="form-group">
            <label for="exercises">Exercises</label>
            <input type="text" class="form-control" id="exercises" name="exercises">
          </div>
          <button type="submit" class="btn btn-primary">Add Workout</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
